<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-4 bg-alert">
      <!-- Navabar -->
      <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <div class="navbar-text display-5">Form for a test purpose</div>
      </nav>
      <!-- forms -->
      <form
        class="row needs-validation container"
        action="/thanku"
        method="POST"
      >
        <div class="mb-3 mt-3 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="f_name"
              placeholder="Enter your first name"
              name="first_name"
              required
            />
            <label for="f_name">First Name</label>
          </div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="l_name"
              placeholder="Enter your Last name"
              name="last_name"
              required
            />
            <label for="l_name">Last Name</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>
        <div class="mb-3 mt-3 col-md-12">
          <div class="input-group">
            <div class="form-floating col-6">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="E-mail address"
                name="email"
                required
              />
              <label for="email">E-mail Address</label>
            </div>
            <span class="input-group-text">@gmail.com</span>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>
        <div class="mb-3 mt-3 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="e_no"
              placeholder="Enter your Last name"
              name="enroll"
              required
            />
            <label for="e_no">Enrollment Number</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>
        <div class="mb-3 mt-3 col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="brnch"
              placeholder="Branch"
              name="branch"
              required
            />
            <label for="e_no">Branch Name</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>

        <!-- <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck"
            >I agree on blabla.</label
          >
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div> -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
